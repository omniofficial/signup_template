<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Sign up here!</title>
    </head>
    <body>
        <div class="mainpage">
            <!--- LEFT SIDE --->
            <div class="left">
                <img src="images/leafbackground.png" alt="Left side image" />
                <div class="overlay">
                    <h1>Odin</h1>
                </div>
            </div>
            <!--- RIGHT SIDE --->
            <div class="right">
                <section id="features">
                    <p>
                        This is not a real online service! You know you need
                        something like this in your life to help you realize
                        your deepest dreams. Sign up <i>now</i> to get started.
                    </p>
                    <p>You <i>know</i> you want to.</p>
                </section>
                <section id="signupform">
                    <form>
                        <fieldset>
                            <legend>User Details</legend>
                            <div class="left_column">
                                <label for="first_name">First Name</label>
                                <input
                                    type="text"
                                    id="first_name"
                                    name="first_name"
                                />
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" />
                                <label for="password">Password</label>
                                <input
                                    type="password"
                                    id="password"
                                    name="password"
                                />
                            </div>

                            <div class="right_column">
                                <label for="last_name">Last Name</label>
                                <input
                                    type="text"
                                    id="last_name"
                                    name="last_name"
                                />

                                <label for="phone_number">Phone Number</label>
                                <input
                                    type="tel"
                                    id="phone_number"
                                    name="phone_number"
                                />

                                <label for="confirmPassword"
                                    >Confirm Password</label
                                >
                                <input
                                    type="password"
                                    id="confirmPassword"
                                    name="confirmPassword"
                                    required
                                />
                            </div>
                        </fieldset>
                    </form>
                </section>
                <section id="createandlogin"></section>
            </div>
        </div>
    </body>
</html>
